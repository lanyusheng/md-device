version: '3.8'

services:
  md-device:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: md-device-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - md-device-network

networks:
  md-device-network:
    driver: bridge
